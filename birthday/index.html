<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday, Aime!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: glow 3s ease-in-out infinite;
            width: 100%;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                            0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                            0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #f0f0f0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .confetti-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px 0 rgba(245, 87, 108, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confetti-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(245, 87, 108, 0.7);
        }

        .confetti-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px 0 rgba(245, 87, 108, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .confetti-button {
                padding: 14px 36px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .confetti-button {
                padding: 12px 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <div class="card">
            <h1>Happy 18th Birthday, Aime!</h1>
            <p class="subtitle">
                Thank you so much for talking with me everyday!
                Here's something for you in return. Enjoy!
            </p>
            <button class="confetti-button" onclick="triggerConfetti()">
                More Confetti! ðŸŽŠ
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        // Configuration constants
        const MAX_CONFETTI_PARTICLES = 150;
        const CONFETTI_GENERATION_INTERVAL = 200;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Confetti particle class
        class Confetti {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || -Math.random() * canvas.height;
                this.size = Math.random() * 8 + 4;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = this.getRandomColor();
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.opacity = 1;
            }

            getRandomColor() {
                const colors = [
                    '#ff6b9d', '#c44569', '#ffa502', '#eccc68',
                    '#70a1ff', '#5f27cd', '#00d2d3', '#ff4757',
                    '#ffa502', '#7bed9f', '#ff6348', '#ff7979'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                
                // Gravity effect
                this.speedY += 0.1;
                
                // Fade out as it falls
                if (this.y > canvas.height * 0.8) {
                    this.opacity -= 0.02;
                }

                // Remove if out of bounds
                if (this.y > canvas.height || this.opacity <= 0) {
                    return false;
                }
                return true;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        let confettiParticles = [];

        // Create initial confetti burst on page load
        function createConfettiBurst(count = 100, x = null, y = null) {
            for (let i = 0; i < count; i++) {
                const startX = x !== null ? x : canvas.width / 2;
                const startY = y !== null ? y : -50;
                const confetti = new Confetti(startX, startY);
                
                // Spread effect for burst
                if (x !== null) {
                    confetti.speedX = (Math.random() - 0.5) * 10;
                    confetti.speedY = Math.random() * -8 - 2;
                }
                
                confettiParticles.push(confetti);
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles = confettiParticles.filter(confetti => {
                const alive = confetti.update();
                if (alive) {
                    confetti.draw();
                }
                return alive;
            });

            requestAnimationFrame(animate);
        }

        // Trigger confetti on button click
        function triggerConfetti() {
            createConfettiBurst(150, canvas.width / 2, canvas.height / 2);
        }

        // Initial confetti on page load
        createConfettiBurst(200);

        // Start animation
        animate();

        // Add continuous gentle confetti rain
        setInterval(() => {
            if (confettiParticles.length < MAX_CONFETTI_PARTICLES) {
                for (let i = 0; i < 3; i++) {
                    confettiParticles.push(new Confetti());
                }
            }
        }, CONFETTI_GENERATION_INTERVAL);
    </script>
</body>
</html>
