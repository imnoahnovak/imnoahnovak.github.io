<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Kindle App</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --muted-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-color);
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .add-task button {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: var(--text-color);
            color: var(--background-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-task button:hover {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 2px solid var(--border-color);
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-delete {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }

        .task-delete:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--muted-color);
            border: 2px solid var(--border-color);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid var(--border-color);
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tasks</h1>
        <a href="../../index.html" class="back-link">← Dashboard</a>
    </div>

    <div class="add-task">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-btn">Add</button>
    </div>

    <div class="task-list" id="task-list"></div>

    <div class="stats" id="stats"></div>

    <script src="../../settings.js"></script>
    <script>
        const STORAGE_KEY = 'kindle-tasks';
        let tasks = [];

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    tasks = JSON.parse(stored);
                }
            } catch (e) {
                console.error('Error loading tasks:', e);
                tasks = [];
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            } catch (e) {
                console.error('Error saving tasks:', e);
            }
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            const stats = document.getElementById('stats');
            
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                stats.textContent = '';
                return;
            }
            
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item' + (task.completed ? ' completed' : '');
                taskDiv.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <button class="task-delete" data-id="${task.id}">Delete</button>
                `;
                taskList.appendChild(taskDiv);
            });
            
            // Update stats
            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const remaining = total - completed;
            stats.textContent = `${completed} of ${total} completed • ${remaining} remaining`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('add-btn').addEventListener('click', addTask);
        document.getElementById('task-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Event delegation for task list
        document.getElementById('task-list').addEventListener('change', (e) => {
            if (e.target.classList.contains('task-checkbox')) {
                const id = parseInt(e.target.dataset.id);
                toggleTask(id);
            }
        });

        document.getElementById('task-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('task-delete')) {
                const id = parseInt(e.target.dataset.id);
                deleteTask(id);
            }
        });

        // Apply theme and load tasks
        document.addEventListener('DOMContentLoaded', () => {
            settingsManager.applyTheme();
            loadTasks();
        });
    </script>
</body>
</html>
