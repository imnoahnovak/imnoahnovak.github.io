<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Kindle App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000000;
        }

        h1 {
            font-size: 24px;
        }

        .back-link {
            text-decoration: none;
            color: #000000;
            border: 2px solid #000000;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #000000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #000000;
        }

        .save-status {
            margin-top: 10px;
            font-size: 14px;
            color: #333333;
            text-align: right;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #000000;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Notes</h1>
        <a href="../index.html" class="back-link">‚Üê Dashboard</a>
    </div>

    <textarea id="notepad" placeholder="Start typing your notes here..."></textarea>
    <div class="save-status" id="status">Auto-saves every 2 seconds</div>

    <div class="info">
        <strong>Tip:</strong> Your notes are saved locally in your browser. They will persist across sessions but clearing browser data will delete them.
    </div>

    <script>
        const textarea = document.getElementById('notepad');
        const status = document.getElementById('status');
        const STORAGE_KEY = 'kindle-notes';
        let saveTimeout;

        // Load saved notes
        function loadNotes() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                textarea.value = saved;
            }
        }

        // Save notes
        function saveNotes() {
            localStorage.setItem(STORAGE_KEY, textarea.value);
            status.textContent = 'Saved at ' + new Date().toLocaleTimeString();
        }

        // Auto-save on input
        textarea.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            status.textContent = 'Saving...';
            saveTimeout = setTimeout(saveNotes, 2000);
        });

        // Load notes on page load
        loadNotes();
    </script>
</body>
</html>
