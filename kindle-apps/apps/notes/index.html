<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Kindle App</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --muted-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000000;
        }

        h1 {
            font-size: 24px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid var(--border-color);
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--border-color);
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .save-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: var(--text-color);
            color: var(--background-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .save-status {
            font-size: 14px;
            color: var(--muted-color);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--muted-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Notes</h1>
        <a href="../../index.html" class="back-link">‚Üê Dashboard</a>
    </div>

    <textarea id="notepad" placeholder="Start typing your notes here..."></textarea>
    
    <div class="controls">
        <button class="save-btn" id="save-btn">Save Now</button>
        <div class="save-status" id="status">Auto-saves every 2 seconds</div>
    </div>

    <div class="info">
        <strong>Tip:</strong> Your notes are saved locally in your browser. They will persist across sessions but clearing browser data will delete them.
    </div>

    <script src="../../settings.js"></script>
    <script>
        const textarea = document.getElementById('notepad');
        const status = document.getElementById('status');
        const STORAGE_KEY = 'kindle-notes';
        const AUTO_SAVE_DELAY = 2000; // milliseconds
        let saveTimeout;

        // Load saved notes
        function loadNotes() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                textarea.value = saved;
            }
        }

        // Save notes
        function saveNotes() {
            localStorage.setItem(STORAGE_KEY, textarea.value);
            status.textContent = 'Saved at ' + new Date().toLocaleTimeString();
        }

        // Auto-save on input
        textarea.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            status.textContent = 'Saving...';
            saveTimeout = setTimeout(saveNotes, AUTO_SAVE_DELAY);
        });

        // Manual save button
        document.getElementById('save-btn').addEventListener('click', () => {
            clearTimeout(saveTimeout);
            saveNotes();
        });

        // Apply theme and load notes
        document.addEventListener('DOMContentLoaded', () => {
            settingsManager.applyTheme();
            loadNotes();
        });
    </script>
</body>
</html>
