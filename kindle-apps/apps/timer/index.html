<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Kindle App</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --muted-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .timer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-align: center;
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-input label {
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--muted-color);
        }

        .timer-input input {
            width: 80px;
            padding: 10px;
            border: 2px solid var(--border-color);
            font-size: 24px;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
        }

        .timer-btn {
            padding: 15px 30px;
            border: 2px solid var(--border-color);
            background-color: var(--text-color);
            color: var(--background-color);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            min-width: 120px;
        }

        .timer-btn:hover:not(:disabled) {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .timer-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .timer-btn.secondary {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .timer-btn.secondary:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .timer-status {
            font-size: 18px;
            color: var(--muted-color);
            text-align: center;
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .preset-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }

        .preset-btn:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        @media (max-width: 640px) {
            .timer-display {
                font-size: 56px;
            }
            
            .timer-input input {
                width: 60px;
                font-size: 20px;
            }
            
            .timer-btn {
                padding: 12px 20px;
                font-size: 16px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Timer</h1>
        <a href="../../index.html" class="back-link">← Dashboard</a>
    </div>

    <div class="timer-container">
        <div class="timer-display" id="timer-display">00:00:00</div>
        
        <div class="timer-status" id="timer-status">Set your timer</div>
        
        <div class="timer-inputs" id="timer-inputs">
            <div class="timer-input">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="timer-input">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="timer-input">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="timer-controls">
            <button class="timer-btn" id="start-btn">Start</button>
            <button class="timer-btn secondary" id="reset-btn">Reset</button>
        </div>
        
        <div class="presets" id="presets">
            <button class="preset-btn" onclick="setPreset(1, 0, 0)">1 min</button>
            <button class="preset-btn" onclick="setPreset(5, 0, 0)">5 min</button>
            <button class="preset-btn" onclick="setPreset(10, 0, 0)">10 min</button>
            <button class="preset-btn" onclick="setPreset(15, 0, 0)">15 min</button>
            <button class="preset-btn" onclick="setPreset(30, 0, 0)">30 min</button>
            <button class="preset-btn" onclick="setPreset(0, 1, 0)">1 hour</button>
        </div>
    </div>

    <script src="../../settings.js"></script>
    <script>
        let timerInterval = null;
        let remainingSeconds = 0;
        let isRunning = false;

        const display = document.getElementById('timer-display');
        const status = document.getElementById('timer-status');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const inputsDiv = document.getElementById('timer-inputs');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            display.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        function startTimer() {
            if (!isRunning) {
                // Get time from inputs if not already running
                if (remainingSeconds === 0) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    remainingSeconds = hours * 3600 + minutes * 60 + seconds;
                    
                    if (remainingSeconds === 0) {
                        status.textContent = 'Please set a time greater than 0';
                        return;
                    }
                }
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                status.textContent = 'Timer running...';
                inputsDiv.style.display = 'none';
                
                timerInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateDisplay();
                    } else {
                        finishTimer();
                    }
                }, 1000);
            } else {
                // Pause
                isRunning = false;
                startBtn.textContent = 'Resume';
                status.textContent = 'Timer paused';
                clearInterval(timerInterval);
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingSeconds = 0;
            updateDisplay();
            startBtn.textContent = 'Start';
            status.textContent = 'Set your timer';
            inputsDiv.style.display = 'flex';
        }

        function finishTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingSeconds = 0;

                beep.play().catch(() => {});
            } catch (e) {
                // Silent fail if audio not supported
            }
        }

        function setPreset(hours, minutes, seconds) {
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Apply theme
        document.addEventListener('DOMContentLoaded', () => {
            settingsManager.applyTheme();
        });
    </script>
</body>
</html>
